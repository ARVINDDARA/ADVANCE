<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advance Feature</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle, #1f1f1f, #000);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeSlide 1.5s ease forwards;
    }

    h1 {
      font-size: 50px;
      font-weight: 900;
      color: #00ffe5;
      text-shadow: 0 0 15px #00ffe5, 0 0 30px #00ffe5;
      animation: glow 2s infinite ease-in-out;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      color: #ddd;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    .btn-home {
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #00ffcc, #0077ff);
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 255, 200, 0.4);
      transition: all 0.3s ease;
      transform: perspective(800px) rotateX(0deg);
    }

    .btn-home:hover {
      transform: scale(1.05) rotateX(10deg);
      box-shadow: 0 0 25px #00ffe5, 0 0 40px #00bfff;
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px #00ffe5, 0 0 30px #00ffe5; }
      50% { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ccff; }
      100% { text-shadow: 0 0 15px #00ffe5, 0 0 30px #00ffe5; }
    }
  </style>
</head>

  </div>

  <script>
    function goHome() {
      // Redirect to your desired homepage
      window.location.href = "https://arvinddara.github.io/ADBOSSG/";
    }
  </script>

</body>
</html>
